<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Tiempo Real</title>
</head>
<body>
    <h2>Calculadora en Tiempo Real</h2>
    <form id="calculatorForm">
        <label>Número 1:</label>
        <input type="text" id="numero1" name="numero1"><br><br>
        <label>Número 2:</label>
        <input type="text" id="numero2" name="numero2"><br><br>
        <button type="button" onclick="calculate('suma')">Suma</button>
        <button type="button" onclick="calculate('resta')">Resta</button>
        <button type="button" onclick="calculate('multiplicar')">Multiplicación</button>
        <button type="button" onclick="calculate('dividir')">División</button>
        <br><br>
        <label>Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly><br><br>
    </form>
    <script src="index.js"></script>
</body>
</html>
